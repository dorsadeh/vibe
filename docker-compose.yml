services:
  leverage-simulator:
    build: .
    ports:
      - "8501:8501"
    volumes:
      # Persist cached data and exports
      - ./data:/app/data
      - ./exports:/app/exports
      # Mount config for easy editing (optional)
      - ./config:/app/config:ro
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
